<div id="popup" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <button data-close type="button" class="popup__close"></button>
      <div class="popup__text">
        <form
          method="POST"
          action="sendmail/sendmail.php"
          enctype="multipart/form-data"
          class="form"
        >
          <input
            required
            type="text"
            placeholder="Your name"
            name="name"
            class="form__input"
          />
          <input
            required
            type="email"
            placeholder="E-mail"
            name="email"
            class="form__input"
          />
          <div class="form__options options-form">
            <h4 class="options-form__title">Do you want to work with me?</h4>
            <label class="options-form__item">
              <input
                checked
                type="radio"
                name="like"
                value="Yes!"
                class="options-form__input"
              />
              <span class="options-form__text">Yes!</span>
            </label>
            <label class="options-form__item">
              <input
                checked
                type="radio"
                name="like"
                value="Yes of course!"
                class="options-form__input"
              />
              <span class="options-form__text">Yes of course!</span>
            </label>
          </div>
          <textarea
            name="message"
            placeholder="Message"
            class="form__input form__textarea"
          ></textarea>
          <div class="form__file file-form">
            <label class="file-form__item">
              <input
                type="file"
                accept="jpg png fig"
                class="file-form__input"
              />
              <div class="file-form__button">Choose File</div>
            </label>
            <div class="file-form__name"></div>
          </div>
          <label class="form__checkbox checkbox-form">
            <input
              required
              type="checkbox"
              name="thebest"
              class="checkbox-form__input"
            />
            <span class="checkbox-form__text">
              I agree to easy and productive work!</span
            >
          </label>
          <button class="form__button btn">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
